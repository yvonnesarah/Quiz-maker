<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="jumbotron">
        <h2 class="">Multi-Language Question Generator</h2>
        <br></br>
        <p> Set your criteria below and click "Generate questions". Sit back, relax and get up to four technical quiz
            questions as needed.</p>
    </div>
    <div class="row justify-content-evenly">
        <div id="Category">
            <h3>Category</h3>
            <select name="Category" id="Category">
                <option value="code">Code</option>
                <option value="linux">Linux</option>
                <option value="docker">Docker</option>
                <option value="devops">DevOps</option>
            </select>
            <br><br>
        </div>
        <div id="Language">
            <h3>Language</h3>
            <select name="Language" id="Language">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
            </select>
            <br><br>
        </div>
        <div id="Number_of_Questions">
            <h3>Number of Questions</h3>
            <select name="Number_of_Questions" id="Number_of_Questions">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <br><br>
        </div>
    </div>
    <button type="button" id="Generate">Generate Question</button>
    <script src="./assets/js/keys.js"></script>
    <script src="./assets/js/script.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
</body>
</html>
